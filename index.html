<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Find a Book</title>
</head>
<body>
    <header id="top">
        <nav class="nav-bar">
            <div class="content-container">
                <i class="fas fa-book-open"></i>
                <h1 class="brand-name">Find a Book</h1>
            </div>
        </nav>
        <section class="hero-section">
            <div class="content-container">
                <div class="text-container">
                    <h2 class="title">Your favorite books, just one click away.</h2>
                    <a href="#books" class="cta">Find a book</a>
                </div>
                <img src="images/books.svg" alt="Book catalogue slider" class="image">
            </div>
        </section>
    </header>
    <main id="books">
        <section class="search-bar">
            <label>Find a book
                <input type="text" placeholder="Type something..." class="search-input">
            </label>
            <div class="filter-container">
                <label>Genre
                    <select name="genre" id="genre-selection">
                        <option value="best-sellers">Best sellers</option>
                        <option value="novels">Novels</option>
                        <option value="sci-fi">Sci-Fi</option>
                    </select>
                </label>
                <label>Order
                    <select name="order" id="order-selection">
                        <option value="a-z">A-Z</option>
                        <option value="z-a">Z-A</option>
                    </select>
                </label>
                <input type="submit" value="Search" class="button" id="search-button">
            </div>
        </section>
        <section class="bookshelf" id="best-sellers-bookshelf">
            <h3 class="title">Best sellers</h3>
            <div class="book-container" id="best-sellers-book-container">
                <!-- JS code -->
            </div>
        </section>
        <section class="bookshelf" id="novels-bookshelf">
            <h3 class="title">Novels</h3>
            <div class="book-container" id="novel-book-container">
                <!-- JS code -->
            </div>
        </section>
        <section class="bookshelf" id="sci-fi-bookshelf">
            <h3 class="title">Sci-Fi</h3>
            <div class="book-container" id="sci-fi-book-container">
                <!-- JS code -->
            </div>
        </section>
    </main>
    <footer>
        <p class="credits">Designed and developed by Candela Olha</p>
        <a href="#top" class="link">Back to top â†‘</a>
    </footer>
</body>
</html>

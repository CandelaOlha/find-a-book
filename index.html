<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Find a Book</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <i class="fas fa-book-open"></i>
            <h1 class="brand-name">Find a Book</h1>
        </nav>
        <section class="hero-section">
            <div class="text-container">
                <h2 class="title">Your favorite books, just one click away.</h2>
                <a href="#books" class="button">Find a book</a>
            </div>
            <img src="images/books.svg" alt="Book catalogue slider" class="image">
        </section>
    </header>
    <main id="books">
        <section class="search-bar">
            <label>Find a book
                <input type="text" placeholder="Type something..." class="search-input">
            </label>
            <div class="filter-container">
                <label>Genre
                    <select name="genre" id="genre-selection">
                        <option value="best-sellers">Best sellers</option>
                        <option value="novels">Novels</option>
                        <option value="sci-fi">Sci-Fi</option>
                    </select>
                </label>
                <label>Order
                    <select name="order" id="order-selection">
                        <option value="a-z">A-Z</option>
                        <option value="z-a">Z-A</option>
                    </select>
                </label>
                <input type="submit" value="Search" class="button" id="search-button">
            </div>
        </section>
    </main>
</body>
</html>

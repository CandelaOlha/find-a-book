<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Find a Book</title>
</head>
<body>
    <header id="top">
        <nav class="nav-bar">
            <div class="content-container">
                <i class="fas fa-book-open"></i>
                <h1 class="brand-name">Find a Book</h1>
            </div>
        </nav>
        <section class="hero-section">
            <div class="content-container">
                <div class="text-container">
                    <h2 class="title">Your favorite books, just one click away.</h2>
                    <a href="#books" class="cta">Find a book</a>
                </div>
                <img src="images/books.svg" alt="Book catalogue slider" class="image">
            </div>
        </section>
    </header>
    <main id="books">
        <div class="content-container">
            <section class="search-bar">
                <form class="search-form">
                    <label class="search-label">Find a book
                        <input type="text" placeholder="Type something..." class="search-input">
                    </label>
                    <div class="filter-container">
                        <label>Type
                            <select name="type" id="type-selection">
                                <option value="paid-ebooks">Paid ebooks</option>
                                <option value="free-ebooks">Free ebooks</option>
                                <option value="ebooks">All</option>
                            </select>
                        </label>
                        <label>Order by
                            <select name="order" id="order-selection">
                                <option value="relevance">Relevance</option>
                                <option value="newest">Newest</option>
                            </select>
                        </label>
                        <input type="submit" value="Search" class="search-button" id="search-button">
                    </div>
                </form>
            </section>
            <section class="bookshelf" id="best-sellers-bookshelf">
                <h3 class="title">Best sellers</h3>
                <div class="book-container" id="best-sellers-book-container">
                    <!-- JS code -->
                </div>
            </section>
            <section class="bookshelf" id="novels-bookshelf">
                <h3 class="title">Novels</h3>
                <div class="book-container" id="novel-book-container">
                    <!-- JS code -->
                </div>
            </section>
            <section class="bookshelf" id="sci-fi-bookshelf">
                <h3 class="title">Sci-Fi</h3>
                <div class="book-container" id="sci-fi-book-container">
                    <!-- JS code -->
                </div>
            </section>
            <section class="hidden-bookshelf" id="search-results">
                <h3 class="title">Based on your search</h3>
                <div class="book-container" id="search-results-container">
                    <!-- JS code -->
                </div>
            </section>
        </main>
        </div>
    <footer>
        <div class="content-container">
            <p class="credits">Designed and developed with ❤️ by Candela Olha</p>
            <a href="#top" class="link">Back to top ↑</a>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
